<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>New User Registration</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script>
        function reqListener() {
            var data = JSON.parse(this.responseText);
            document.querySelector("#result").innerHTML = data.data.name;
        }

        // Create a new ajax requst
        var oReq = new XMLHttpRequest();
        // Fire callback on load event
        oReq.addEventListener("load", reqListener);
        // Create the connection to our API
        oReq.open("GET", "http://localhost:8000/api/user/6");
        // Fire the request
        oReq.send();
    </script>
</head>

<body>
    <form action="http://localhost:8000/api/user/" method="POST">
        <fieldset>
            <legend>New User Registration</legend>
            <label for=".name">Name</label>
            <input type="text" id="name" name="name" required><br/><br/>
            <label for=".email">Email ID</label>
            <input type="email" id="email" name="email" required><br/><br/>
            <label for=".password">Password</label>
            <input type="password" id="password" name="password" required><br/><br/>
            <!-- <button name="button">Submit</button> -->
            <input type="submit" value="Submit">
        </fieldset>
    </form>
    <div id="result">

    </div>


</body>

</html>
